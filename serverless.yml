service: test-task-perfsys
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.11
  region: eu-central-1
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action: logs:CreateLogGroup
      Resource: "arn:aws:logs:eu-central-1:938668680897:*"
    - Effect: Allow
      Action:
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource:
        - "arn:aws:logs:eu-central-1:938668680897:log-group:/aws/lambda/createFile:*"
        - "arn:aws:logs:eu-central-1:938668680897:log-group:/aws/lambda/processFile:*"
        - "arn:aws:logs:eu-central-1:938668680897:log-group:/aws/lambda/makeCallback:*"
    - Effect: Allow
      Action: textract:DetectDocumentText
      Resource: "arn:aws:lambda:eu-central-1:938668680897:function:test-task-perfsys-${self:provider.stage}-processFile"
    - Effect: Allow
      Action: s3:GetObject
      Resource:
        - "arn:aws:s3:::perfsysstorage/*"
        - "*"
    - Effect: Allow
      Action:
        - dynamodb:UpdateItem
        - dynamodb:PutItem
        - dynamodb:GetItem
      Resource: "arn:aws:dynamodb:eu-central-1:938668680897:table/files-table"
    # Add the provided policy for MakeCallbackLambda
    - Effect: Allow
      Action: dynamodb:GetRecords
      Resource:
        - "arn:aws:logs:eu-central-1:938668680897:*"
        - "arn:aws:logs:eu-central-1:938668680897:log-group:/aws/lambda/makeCallback:*"
        - "arn:aws:dynamodb:eu-central-1:938668680897:table/files-table/stream/*"


functions:
  createFileLambda:
    handler: create_file.lambda_handler
    events:
      - http:
          path: files
          method: post

  ProcessFileLambda:
    handler: process_file.lambda_handler

  MakeCallbackLambda:
    handler: make_callback.lambda_handler


resources:
  Resources:
    ProxyResource:
      Type: AWS::ApiGateway::Resource
      Properties:
        RestApiId:
          Ref: ApiGatewayRestApi
        ParentId:
          Fn::GetAtt:
            - "ApiGatewayRestApi"
            - "RootResourceId"
        PathPart: "files"
    ProxyMethod:
      Type: AWS::ApiGateway::Method
      Properties:
        HttpMethod: "GET"
        ResourceId:
          Ref: ProxyResource
        RestApiId:
          Ref: ApiGatewayRestApi
        AuthorizationType: "NONE"  # Set to "NONE" for public access
        Integration:
          Type: HTTP
          IntegrationHttpMethod: GET
          Uri: "https://perfsysstorage.s3.amazonaws.com/{file_id}"
          IntegrationResponses:
            - StatusCode: 200



